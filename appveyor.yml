version: 1.0.{build}

install:
- dir C:\
- set PATH=C:\Ruby26-x64\bin;%PATH%
- ruby -v
- ps: |
    ruby -v
    gem install nokogiri
    ruby generator\generate.rb

before_test:
- ruby -v

build_script:
- ps: dotnet build -c Release

test_script:
- ps: |
    dotnet test -c Release --no-build --no-restore UnitTests -l trx
    .\acceptance_test.ps1
