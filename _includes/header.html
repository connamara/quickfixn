<div class="wrapper">

  <div id="new-site-banner" style="display: block; margin-bottom: 40px; margin-left: -20px; margin-right: -20px; padding: 15px 0 15px 0; background-color: #223795; text-align:center;">
    <img width="173" height="71"
      src="https://new.quickfixn.org/wp-content/uploads/2021/11/logo-main.svg"
      class="custom-logo" alt="logo-main"/>
    <br>
    <br>
    <a href="https://new.quickfixn.org/" style="color: #ffffff; font-size: 16px; text-decoration: underline;">Try out the new website &rarr;</a>
  </div>

  <header class="site-header">

    <div id="top-logo">
      <a href="{{ site.github.url }}/"><img src="{{ site.github.url }}/web/public/images/qfn-logo/QuickFIX-n_logo-small.png" alt="QuickFIX/n" /></a>
    </div>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>

      {% assign pages = site.pages | sort: 'weight' %}
      <div class="trigger">
        {% for my_page in pages %}
          {% if my_page.nav_title %}
            <a class="page-link" href="{{ my_page.url | prepend: site.github.url }}">{{ my_page.nav_title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </header>

</div>
